<table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Marca</th>
            <th scope="col">Descaricao</th>
            <th scope="col">Preco</th>
            <th scope="col">Operações</th>
          </tr>
        </thead>
        <tbody>
    
          <tr *ngFor="let produto of produtos; let i = index">
            <td scope="row">{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.marca}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.preco}}</td>
            <td>
              <button [routerLink]="['form',produto.id]">Alterar</button> 
              | 
              <button (click)="delete(produto.id, i)" >Excluir</button>
            </td>
          </tr>
    
        </tbody>
      </table>
      <button [routerLink]="['form']">Novo</button>
