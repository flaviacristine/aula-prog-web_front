<form [formGroup]="form">
        <div class="col-md-12 mt-3">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nome:</label>
                  <input type="text" class="form-control" id="nome" required title="Nome" formControlName="nome"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Marca:</label>
                  <input type="text" class="form-control" id="marca" required title="Nome" formControlName="marca"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Descrição:</label>
                  <input type="text" class="form-control" id="descricao" required title="Nome" formControlName="descricao"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Preço:</label>
                  <input type="text" class="form-control" id="preco" required title="Nome" formControlName="preco"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Categoria:</label>
                  <select class="form-control">
                    <option [ngValue]="null">Selecione</option>
                    <option *ngFor="let category of categories;" [ngValue]="category">
                      {{ category.nome }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <button [routerLink]="['/produto']">
              Voltar
            </button>
            <button (click)="salvar(form.value)">
              Salvar
            </button>
          </div>
      </form>
